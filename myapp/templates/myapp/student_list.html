<!DOCTYPE html>
<html>
<head>
    <title>学生一覧</title>
    <style>
        body { display: flex; }
        .sidebar {
            width: 15%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .content {
            width: 85%;
            padding: 15px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover { background-color: #ddd; }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="{% url 'student_list' %}">学生一覧</a>
        <a href="{% url 'student_create' %}">学生追加</a>
        <a href="{% url 'student_update_page' %}">学生更新</a>
        <a href="{% url 'student_delete_page' %}">学生削除</a>
    </div>
    <div class="content">
        <h1>学生一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>学生番号</th>
                    <th>学生名</th>
                    <th>コース名</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_number }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.course_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
